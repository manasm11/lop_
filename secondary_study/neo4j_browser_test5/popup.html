<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Research Paper Organizer</title>
  </head>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css" />
  <body>
    <h2>Research Paper Organizer</h2>
    <h3>Filters</h3>
    <h4>Authors:</h4>
    <input type="text" id="author" placeholder="Comma Separated Authors" />
    <h4>Year-Start:</h4>
    <input type="text" id="year_start" />
    <h4>Year-End:</h4>
    <input type="text" id="year_end" />
    <h4>Conference:</h4>
    <input type="text" id="Conference" />
    <h4>Keywords:</h4>
    <input type="text" id="keywords" placeholder="Comma Separated keywords" />
    <h4>Title:</h4>
    <input type="text" id="title" autocomplete="off" />
    <center>
      <button id="search">Search</button>
    </center>
  </body>
</html>
